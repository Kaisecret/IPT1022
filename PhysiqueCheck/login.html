    <div id="error-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">

            <p id="error-text" class="text-gray-200 text-sm mb-4"></p>
            <button id="close-error" class="w-full bg-red-500 text-black font-semibold py-2.5 rounded-lg hover:bg-red-400 transition-colors">
                Close
            </button>

    <script>
        // Password Toggle Logic
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            } else {
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            }
        });

        // Show error modal if ?error= is in URL
        const params = new URLSearchParams(window.location.search);
        const errorMsg = params.get('error');
        const errorModal = document.getElementById('error-modal');
        const errorText = document.getElementById('error-text');
        const closeErrorBtn = document.getElementById('close-error');

        if (errorMsg) {
            errorText.textContent = errorMsg;
            errorModal.classList.remove('hidden');
        }

        closeErrorBtn.addEventListener('click', () => {
            errorModal.classList.add('hidden');
            // remove ?error= from URL without reloading
            if (window.history && window.history.replaceState) {
                const url = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, url);
            }
        });
    </script>
